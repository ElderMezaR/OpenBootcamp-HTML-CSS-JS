<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img src="https://image.jeuxvideo.com/images-md/wu/t/h/the-legend-of-zelda-the-wind-waker-hd-wii-u-wiiu-00a.jpg" alt="Link vs Ganon">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="320" height="240" controls autoplay muted loop>
        <source src="/multimedia/Bastille-Flaws.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio autoplay loop controls>
        <source src="/multimedia/Bastille - Flaws (Official Music Video).mp3" type="audio/mp3">
      </audio>
    </section>
  </body>
</html>
